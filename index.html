<!DOCTYPE html>

<html>
	<head>
		<title>Page Title</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
    
    <nav>
      
      <ul class="top" id="el">

        <li><a href="">Home</a></li>
        <li><a href="">Office</a></li>
        <li><a href="">Contact</a></li>
        <li class="top-right"><a href="">Sign Up</a></li>
        <li class="top-right"><a href="">Sign in</a></li>
        <li class="dropdown"><a href="javascript:void(0)" onclick="drop()">&#9776;</a></li>
      
      </ul>

    </nav>   

    <script type="text/javascript">

      function drop() {
        
        var x = document.getElementById("el");

        if(x.className === "top")
        {
          x.className += " responsive";
        }

        else{

          x.className = "top";
        }
      }
      
    </script> 

	</body>
</html>
